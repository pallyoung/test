<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cube</title>
	<style>
	*{margin:0;padding: 0}
	</style>
</head>
<body>
	<canvas id="cube"></canvas>
	<script>
		var cube = document.querySelector("#cube");
		cube.height = document.documentElement.clientHeight;
		cube.width = cube.height;
		var height = cube.height;
		var width = height;
		var ch = height/4, cw = width/4;
		var cubeCtx=cube.getContext("2d");
		cubeCtx.fillStyle="rgb(250,250,250)"
		cubeCtx.fillRect(0,0,cube.width,cube.height);
		cubeCtx.closePath();
		cubeCtx.strokeStyle="rgb(100,100,100)";
		cubeCtx.translate((width-cw)/2,(height-ch)/2);
		cubeCtx.beginPath();
		cubeCtx.moveTo(0,0);
		cubeCtx.lineTo(0,ch);
		cubeCtx.lineTo(cw,ch*(1+Math.sin(0.01*Math.PI)));
		cubeCtx.lineTo(cw,ch*Math.sin(0.005*Math.PI));
		cubeCtx.lineTo(0,0);

		cubeCtx.lineTo(0,0);


		cubeCtx.stroke();

	</script>
</body>
</html>
