<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Server-Sent 事件 - 单向消息传递</title>
</head>
<body>
	<script>
	var source=new EventSource("http://localhost:3000/common/gettime");
		source.onmessage=function(event)
  		{
 		 	document.body.innerHTML+=event.data + "<br />";
  		};
  		source.onerror=function(event)
  		{
 		 	document.body.innerHTML="error";
 		 	console.log(event);
  		};
</script>
</body>
</html>
