<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
</head>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		position: absolute;
		left: 0px;
		transition:all 10s linear 2s;
		background-color: yellow;
	}
	div:hover{
		width: 300px;
		left: 300px;

	}
</style>
<body>
	<div></div>
</body>
</html>
