<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background</title>
</head>
<style>  div{
   width:400px;
   height:400px;
   margin: 20px;
   padding: 40px;
   border: 40px solid rgba(111,22,78,0.5);
   background: url(img/test.ico) rgb(111,223,44) no-repeat;
   }
   .bc{background-clip:padding-box;}
   .bs{background-size:200px 150px}
   .bo{background-origin:content-box;}</style>
 
<body>
	<div></div>
	<div class="bc"></div>
	<div class="bs"></div>
	<div class="bo"></div>
</body>
</html>
