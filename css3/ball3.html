	<title>旋转的球</title>

<style>
body{
	background-color: black
}
@-webkit-keyframes round{
	0%{
		transform:rotateX(-23deg) rotateZ(23deg) rotateY(0deg);

	}
	100%{
		transform:rotateX(-23deg) rotateZ(23deg) rotateY(360deg);
	}
}
	#stage{
		width: 400px;
		height: 400px;
		perspective:1800px
		perspective-origin:200px 200px;
		transform-style:preserve-3d;
		position: relative;
		/*transform:rotateX(23deg) rotateZ(23deg);*/
		-webkit-animation:round 3s linear 0s infinite normal;
		-webkit-animation-play-state:running;

	}
	#stage div{
		border-radius: 50%;
		border:1px dotted rgb(221,77,22);
		box-sizing: border-box;
		width:240px;
		height: 240px;
		position: absolute;
		left: 80px;
		top: 80px;
	}
	.width1{
		width:100px;
		height:100px;
	}
	#stage .meridians1{
		transform:rotateY(22.5deg);
		border-color:rgb(11,54,67);
	}
	#stage .meridians2{
		transform:rotateY(45deg);
		border-color:rgb(121,54,67);
	}
	#stage .meridians3{
		transform:rotateY(67.5deg);
		border-color:rgb(121,154,67);
	}
	#stage .meridians4{
		transform:rotateY(90deg);
		border-color:rgb(121,154,167);
	}
	#stage .meridians5{
		transform:rotateY(112.5deg);
		border-color:rgb(121,154,17);
	}
	#stage .meridians6{
		transform:rotateY(135deg);
		border-color:rgb(121,14,17);

	}
	#stage .meridians7{
		transform:rotateY(157.5deg);
		border-color:rgb(11,154,17);
	}
	#stage .meridians8{
		transform:rotateY(180deg);
		border-color:rgb(166,154,197);
	}

	#stage .parallel1{
		transform:rotateX(90deg);
	}
	#stage .parallel2{
		transform:translateY(-45px) rotateX(90deg);
		width:220px;
		height:220px;
		top: 90px;
