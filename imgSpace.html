<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>img间隔问题</title>
	<style>
	.ft0{
		font-size: 0;
		/*图片没有间隔*/
	}
	.fs0{
		letter-spacing:0;
		/*图片还是有间隔*/
	}
	</style>
</head>
<body class="ft0">
	<img src="pic/1.jpg" alt="">
	<img src="pic/2.jpg" alt="">
	<img src="pic/3.jpg" alt="">
	<img src="pic/4.jpg" alt="">
	<img src="pic/5.jpg" alt="">
</body>
</html>
